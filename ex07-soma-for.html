<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        let num1
        let num2
        let soma

        do {
            num1 = parseInt(prompt('Informe o primeiro número inteiro:'))
            num2 = parseInt(prompt('Informe o segundo número inteiro:'))

            if(! isNaN(num1)) || (! isNaN(num2) || num1 === num2) {
                alert('Os números informados não são válidos!')
            }
            else {
                soma = num1 + num2
            }    
        } while(num1 !== num2)

        for(let i = num1; i <= num2; i++) {
            document.write(i + '<br>') 
        }

        alert(`A soma dos números informados é ${soma}.`)

    </script>
</head>

</body>
</html>
