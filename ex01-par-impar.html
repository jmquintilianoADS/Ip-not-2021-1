<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
       // parseInt(): tenta converter a entrada em um número válido
       // e retorna NaN se não conseguir
        let numero = parseInt(prompt('Informe um número'))

        // Testando se é realmente um número
        if(isNaN(numero)) { // O resultado da conversão foi NaN?
            alert('Desculpe-me, mas isso que você informou não é um número.')
        }

        else if(numero % 2 === 0) {
            alert('Esse número é par!')
        }
        else {
            alert('Esse número é ímpar')
        }

    </script>
</head>
<body>
    
</body>
</html>
